<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geot√©rmica RA</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body style="margin: 0 auto; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-entity position="0 0 0" scale="1 1 1" rotation="60 90 -90">
          <a-gltf-model
            src="https://raw.githubusercontent.com/RoyMral/AR-Gltf/main/geotermica/geoone/geotermica.gltf"
          />
        </a-entity>
        <a-light type="ambient" color="#555"></a-light>
        <a-light
          type="point"
          position="0 2 2"
          intensity="1.5"
          color="#fff"
        ></a-light>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
